<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Date of Birth</th>
			<th>Date of Death</th>
		</tr>
		<tr>
			<td>John Stuart Mill</td>
			<td>05-20-1806</td>
			<td>05-08-1873</td>
		</tr>
		<tr>
			<td>Immanuel Kant</td>
			<td>04-22-1724</td>
			<td>02-12-1804</td>
		</tr>
	</table>

	<table>
		<tr>
			<th>Example</th>
			<th>Sample</th>
			<th>Practice</th>
		</tr>
		<tr>
			<td rowspan="2">Big Item</td>
			<td>Item 2</td>
			<td>Item 3</td>
		</tr>
		<tr>
			<td colspan="2">Wide Item</td>
		</tr>
		<tr>
			<td>Item 4</td>
			<td>Item 5</td>
			<td>Item 6</td>
		</tr>
	</table>

</body>
</html>
