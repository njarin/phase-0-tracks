<!DOCTYPE html>
<html>
<head>
	<title>Practice Form Release 2</title>
</head>
<body>
	<form name="Ice Cream" action="success.html" method="post">
		<fieldset>
			<div>
				<label>Type of Ice Cream
				</label>
  				<select name="flavor">
  					<option value="chocolate">Rocky Road</option>
  					<option value="chocolate">German Chocolate</option>
  					<option value="chocolate">Dark Chocolate</option>
  					<option value="chocolate">Mint Chocolate Chip</option>
  				</select>
  			</div>
  			<div>
  				<label>Special toppings</label>
  				<br>
  				<textarea name="toppings" 
  					rows="5" cols="15">
  					Any special toppings?
  				</textarea>
  			</div>
  		</fieldset>
  		<fieldset>
  			<div>
  				<label>Name:</label>
  				<input type="text" name="firstname">
  			</div>
  			<div>
  				<label>Password:</label>
  				<input type="password" name="password">
  			</div>
  			<div>
  				<label>I am ready for this!</label>
  				<input type="checkbox" name="cb-agree" value="agree">
  			</div>
  		</fieldset>
  		<button type="submit">Order now</button>
	</form>


</body>
</html>
